<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Diaporama Tumblr</title>
  <style>
    html, body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    #viewer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background-color: black;
      transition: opacity 1s ease-in-out;
    }
    .kenburns {
      animation: kenburns 20s ease-in-out infinite alternate;
    }
    @keyframes kenburns {
      0% {
        transform: scale(1) translate(0, 0);
      }
      100% {
        transform: scale(1.1) translate(2%, 2%);
      }
    }
    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      opacity: 0;
      transition: opacity 0.3s;
      flex-wrap: wrap;
      justify-content: center;
    }
    .controls button {
      background: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid white;
      padding: 10px;
      cursor: pointer;
    }

      position: fixed;
