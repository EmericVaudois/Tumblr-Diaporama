<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Diaporama Tumblr</title>
  <style>
    html, body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    #viewer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background-color: black;
      transition: opacity 1s ease-in-out;
    }
    .kenburns {
      animation: kenburns 20s ease-in-out infinite alternate;
    }
    @keyframes kenburns {
      0% {
        transform: scale(1) translate(0, 0);
      }
      100% {
        transform: scale(1.1) translate(2%, 2%);
      }
    }
    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      opacity: 0;
      transition: opacity 0.3s;
      flex-wrap: wrap;
      justify-content: center;
    }
    .controls button {
      background: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid white;
      padding: 10px;
      cursor: pointer;
    }
    #speedDisplay {
      position: fixed;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: sans-serif;
      font-size: 18px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    body:hover .controls,
    body:hover #speedDisplay {
      opacity: 1;
    }
  </style>
</head>
<body>

<img id="viewer" src="" alt="Diaporama image">

<div id="speedDisplay">Vitesse : 5s</div>

<div class="controls">
  <button onclick="prevImage()">‚èÆÔ∏è Pr√©c√©dente</button>
  <button onclick="togglePause()">‚èØÔ∏è Pause/Play</button>
  <button onclick="nextImage()">‚è≠Ô∏è Suivante</button>
  <button onclick="changeSpeed(-1000)">üê¢ Ralentir</button>
  <button onclick="changeSpeed(1000)">üêá Acc√©l√©rer</button>
  <button onclick="toggleFullscreen()">üñ•Ô∏è Plein √©cran</button>
  <button onclick="toggleKenBurns()">üéûÔ∏è Ken Burns</button>
  <button onclick="toggleRandom()">üîÄ Al√©atoire</button>
</div>

<script>
  let images = [];
  let index = 0;
  let paused = false;
  let interval = 5000;
  let timer;
  let kenburns = false;
  let random = false;

  // Fallback : local d'abord, sinon depuis raw.githubusercontent
  fetch('images.json')
    .then(res => {
      if (!res.ok) {
        return fetch('https://raw.githubusercontent.com/EmericVaudois/Tumblr-Diaporama/main/images.json');
      }
      return res;
    })
    .then(res => res.json())
    .then(data => {
      images = data;
      showImage(index);
      timer = setInterval(nextImage, interval);
      updateSpeedDisplay();
    });

  function showImage(i) {
    const viewer = document.getElementById('viewer');
    viewer.classList.remove('kenburns');
    viewer.style.opacity = 0;
    setTimeout(() => {
      viewer.src = images[i];
      viewer.style.opacity = 1;
      if (kenburns) viewer.classList.add('kenburns');
    }, 500);
  }

  function nextImage() {
    if (!paused) {
      if (random) {
        index = Math.floor(Math.random() * images.length);
      } else {
        index = (index + 1) % images.length;
      }
      showImage(index);
    }
  }

  function prevImage() {
    index = (index - 1 + images.length) % images.length;
    showImage(index);
  }

  function togglePause() {
    paused = !paused;
  }

  function changeSpeed(delta) {
    interval = Math.max(1000, interval + delta);
    clearInterval(timer);
    if (!paused) {
      timer = setInterval(nextImage, interval);
    }
    updateSpeedDisplay();
  }

  function updateSpeedDisplay() {
    const speedElem = document.getElementById('speedDisplay');
    speedElem.textContent = `Vitesse : ${Math.round(interval / 1000)}s`;
  }

  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }

  function toggleKenBurns() {
    kenburns = !kenburns;
    const viewer = document.getElementById('viewer');
    if (kenburns) {
      viewer.classList.add('kenburns');
    } else {
      viewer.classList.remove('kenburns');
    }
  }

  function toggleRandom() {
    random = !random;
  }
</script>

</body>
</html>
