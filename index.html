<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Diaporama Tumblr</title>
  <style>
    html, body {
      margin: 0;
      background: black;
      overflow: hidden;
      cursor: none;
    }
    #viewer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background-color: black;
      transition: opacity 1s ease-in-out;
    }
    .kenburns {
      animation: kenburns 20s ease-in-out infinite alternate;
    }
    @keyframes kenburns {
      0% { transform: scale(1) translate(0, 0); }
      100% { transform: scale(1.1) translate(2%, 2%); }
    }
    .controls, #speedDisplay {
      transition: opacity 0.3s;
      opacity: 0;
    }
    .controls.show, #speedDisplay.show {
      opacity: 1;
    }
    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 10;
    }
    .controls button {
      background: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid white;
      padding: 10px;
      cursor: pointer;
    }
    #speedDisplay {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: sans-serif;
      font-size: 18px;
      z-index: 10;
    }
  </style>
</head>
<body>

<img id="viewer" src="" alt="Diaporama image">

<div id="speedDisplay">Vitesse : 5s</div>

<div class="controls">
  <button onclick="prevImage()">â®ï¸ PrÃ©cÃ©dente</button>
  <button onclick="togglePause()">â¯ï¸ Pause/Play</button>
  <button onclick="nextImage()">â­ï¸ Suivante</button>
  <button onclick="changeSpeed(-1000)">ğŸ¢ Ralentir</button>
  <button onclick="changeSpeed(1000)">ğŸ‡ AccÃ©lÃ©rer</button>
  <button onclick="toggleFullscreen()">ğŸ–¥ï¸ Plein Ã©cran</button>
  <button onclick="toggleKenBurns()">ğŸï¸ Ken Burns</button>
  <button onclick="toggleRandom()">ğŸ”€ AlÃ©atoire</button>
</div>

<script src="images.js"></script>
<script>
  let images = imageData;
  let index = 0;
  let paused = false;
  let interval = 5000;
  let timer;
  let kenburns = false;
  let random = false;

  const viewer = document.getElementById('viewer');
  const speedDisplay = document.getElementById('speedDisplay');
  const controls = document.querySelector('.controls');

  function showImage(i) {
    viewer.classList.remove('kenburns');
    viewer.style.opacity = 0;
    setTimeout(() => {
      viewer.src = images[i];
      viewer.style.opacity = 1;
      if (kenburns) viewer.classList.add('kenburns');
    }, 500);
  }

  function startDiapo() {
    showImage(index);
    timer = setInterval(nextImage, interval);
    updateSpeedDisplay();
  }

  document.addEventListener("DOMContentLoaded", startDiapo);

  function nextImage() {
    if (!paused) {
      if (random) {
        index = Math.floor(Math.random() * images.length);
      } else {
        index = (index + 1) % images.length;
      }
      showImage(index);
    }
  }

  function prevImage() {
    index = (index - 1 + images.length) % images.length;
    showImage(index);
  }

  function togglePause() {
    paused = !paused;
  }

  function changeSpeed(delta) {
    interval = Math.max(1000, interval + delta);
    clearInterval(timer);
    if (!paused) {
      timer = setInterval(nextImage, interval);
    }
    updateSpeedDisplay();
  }

  function updateSpeedDisplay() {
    speedDisplay.textContent = `Vitesse : ${Math.round(interval / 1000)}s`;
  }

  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }

  function toggleKenBurns() {
    kenburns = !kenburns;
    if (kenburns) {
      viewer.classList.add('kenburns');
    } else {
      viewer.classList.remove('kenburns');
    }
  }

  function toggleRandom() {
    random = !random;
  }

  // ğŸ–±ï¸ Masquer/afficher les contrÃ´les aprÃ¨s inactivitÃ©
  let hideTimeout;

  function showControlsTemporarily() {
    controls.classList.add('show');
    speedDisplay.classList.add('show');
    document.body.style.cursor = 'default';
    clearTimeout(hideTimeout);
    hideTimeout = setTimeout(() => {
      controls.classList.remove('show');
      speedDisplay.classList.remove('show');
      document.body.style.cursor = 'none';
    }, 3000);
  }

  document.addEventListener("mousemove", showControlsTemporarily);
</script>

</body>
</html>
