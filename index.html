<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Diaporama Tumblr</title>
  <style>
    html, body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    #viewer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background-color: black;
      transition: opacity 1s ease-in-out;
    }
    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .controls button {
      background: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid white;
      padding: 10px;
      cursor: pointer;
    }
    body:hover .controls {
      opacity: 1;
    }
  </style>
</head>
<body>

<img id="viewer" src="" alt="Diaporama image">

<div class="controls">
  <button onclick="prevImage()">‚èÆÔ∏è Pr√©c√©dente</button>
  <button onclick="togglePause()">
    ‚èØÔ∏è Pause/Play
  </button>
  <button onclick="nextImage()">‚è≠Ô∏è Suivante</button>
  <button onclick="changeSpeed(-1000)">üê¢ Ralentir</button>
  <button onclick="changeSpeed(1000)">üêá Acc√©l√©rer</button>
  <button onclick="toggleFullscreen()">üñ•Ô∏è Plein √©cran</button>
</div>

<script>
  let images = [];
  let index = 0;
  let paused = false;
  let interval = 5000;
  let timer;

  fetch('images.json')
    .then(res => res.json())
    .then(data => {
      images = data;
      showImage(index);
      timer = setInterval(nextImage, interval);
    });

  function showImage(i) {
    const viewer = document.getElementById('viewer');
    viewer.style.opacity = 0;
    setTimeout(() => {
      viewer.src = images[i];
      viewer.style.opacity = 1;
    }, 500);
  }

  function nextImage() {
    if (!paused) {
      index = (index + 1) % images.length;
      showImage(index);
    }
  }

  function prevImage() {
    index = (index - 1 + images.length) % images.length;
    showImage(index);
  }

  function togglePause() {
    paused = !paused;
  }

  function changeSpeed(delta) {
    interval = Math.max(1000, interval + delta);
    clearInterval(timer);
    timer = setInterval(nextImage, interval);
  }

  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }
</script>

</body>
</html>
